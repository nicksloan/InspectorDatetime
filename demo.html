<!doctype html5>
<html>
<head>
    <title>Inspector Datetime</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="datetime.js"></script>
</head>

<body>
    <div class="container">
        Date: <input class="form-control" style="width: 170px;" type="date">
        Time: <input class="form-control" style="width: 170px;" type="time">
        <br>
        <input type="text" class="form-control" style="width: 170px; user-select: none;" id="text">

        <form method="GET">
            <input type="text" class="form-control" id="control" name="control">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
